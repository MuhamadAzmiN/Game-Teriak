<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Adu Teriak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }
        #empty-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #cccccc;
            z-index: 1;
        }
        #fill-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: #4CAF50;
            z-index: 2;
            transition: height 0.1s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
        }
        .progress-text {
            font-size: 18px;
            margin-top: 10px;
        }
        .timer-text {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Game Adu Teriak</h1>
        <p>Teriak untuk mengisi lingkaran! Semakin keras teriakan, semakin cepat terisi!</p>
        
        <div class="circle-container">
            <div id="empty-circle"></div>
            <div id="fill-circle"></div>
        </div>
        
        <div class="progress-text">Progress: <span id="progress">0</span>%</div>
        <div class="timer-text">Waktu Tersisa: <span id="timer">10</span> detik</div>
        
        <div>
            <button id="start-btn">Mulai</button>
            <button id="stop-btn" disabled>Berhenti</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const fillCircle = document.getElementById('fill-circle');
        const resultDiv = document.getElementById('result');
        const progressSpan = document.getElementById('progress');
        const timerSpan = document.getElementById('timer');

        let audioContext;
        let analyser;
        let microphone;
        let fillLevel = 0;
        let isGameRunning = false;
        let countdown;
        
        const WIN_THRESHOLD = 100;
        const FILL_RATE = 4; // Increased fill rate to make it easier to win within 10 seconds
        const DECAY_RATE = 1;
        const GAME_DURATION = 10; // seconds

        async function startGame() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                isGameRunning = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                resultDiv.innerText = "";
                fillLevel = 0;
                fillCircle.style.height = "0%";
                progressSpan.textContent = "0";
                startCountdown();
                updateVisualization();
                
            } catch (err) {
                console.error('Gagal mengakses mikrofon:', err);
                resultDiv.innerText = "Error: Tidak dapat mengakses mikrofon!";
            }
        }

        function stopGame(message = '') {
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            isGameRunning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            fillCircle.style.height = "0%";
            clearInterval(countdown);
            
            if (message) {
                resultDiv.innerText = message;
            }
        }

        function updateVisualization() {
            if (!isGameRunning) return;

            const dataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += Math.abs(dataArray[i] - 128);
            }
            const average = sum / dataArray.length;

            if (average > 5) {
                fillLevel = Math.min(100, fillLevel + (average / 128) * FILL_RATE);
            } else {
                fillLevel = Math.max(0, fillLevel - DECAY_RATE);
            }

            fillCircle.style.height = `${fillLevel}%`;
            progressSpan.textContent = Math.round(fillLevel);

            if (fillLevel >= WIN_THRESHOLD) {
                stopGame("ðŸŽ‰ SELAMAT! ANDA MENANG! ðŸŽ‰");
                return;
            }

            requestAnimationFrame(updateVisualization);
        }

        function startCountdown() {
            let timeLeft = GAME_DURATION;
            timerSpan.textContent = timeLeft;

            countdown = setInterval(() => {
                timeLeft -= 1;
                timerSpan.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    stopGame("â° Waktu habis! Coba lagi.");
                }
            }, 1000);
        }

        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', () => stopGame("Permainan dihentikan."));
    </script>
</body>
</html>
